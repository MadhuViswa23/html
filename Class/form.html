



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>User Name</label>
        <input type="text" placeholder="Enter your name" required>
        <br><br>
        Pasword:<input type="password" min="3" max="8">
        Email:<input type="email" required><br><br>
        <label>Gender</label>
        <select>
            <option value=""  selected  disabled>choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select>
        <br>
        <br>
        color:<input type="color"><br><br>
        Dob:<input type="date"><br><br>
        Upload File <input type="file">
       
       <input type="radio" id="html" value="HTML" name="fav">html
       <input type="radio" id="css" value="HTML" name="fav" >Css
     <br><br>
     
        minmax date:
        <input type="date" min="2000-01-06" max="2023-05-23">
        <br><br>
        <input type="range"><br>
        <!--checkbox-->
        <label>Languages</label>
        <label>Tamil</label>
        <input type="checkbox" id="Tamil" value="Tamil">
        <label>English</label>
        <input type="checkbox" id="English" value="English">
        <br><br>
        Month: <input type="month">
        <br><br>
        Week: <input type="week">
        <br><br>
        Date time:<input type="date-time">
        <br><br>
        Date-time:<input type="datetime-local">
        <br><br>
        Time:<input type="time"><br><br>
        Url:<input type="url"><br><br>
        Search:<input type="search">
        <br><br>
        <input type="button" value="submit" onclick="alert('Click here to continue')"><input type="button" value="reset">
        Quantity:<input type="number" min="6" max="600" value="1" step="6">
        <br><br>
        <textarea>comment here</textarea>
        <!--Pattern attribute-->


    </form>
</body>
</html>
