  <!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
    <div class="container">
      <header class="header">
        <h1>Website Header</h1>
      </header>
      <div class="content">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="body-content fade-in">
          <h2>Content Section</h2>
          <p>This is the content of the page.</p>
        </div>
      </div>
    </div>
    <script>
      // Wait for the page to load
      document.addEventListener("DOMContentLoaded", function () {
        // Simulate a delay (in milliseconds) before stopping the spinner and showing the content
        const delay = 3000;
  
        // Select the spinner and content elements
        const spinner = document.querySelector(".spinner-border");
        const content = document.querySelector(".content");
  
        // Stop the spinner and show the content after the delay
        setTimeout(function () {
          spinner.style.display = "none";
          content.style.display = "block";
        }, delay);
      });
    </script>
